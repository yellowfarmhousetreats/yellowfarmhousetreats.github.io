name: Formatting

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci || npm install
      - name: Prettier check
        run: npx prettier --check "**/*.{js,jsx,ts,tsx,css,html,json}"
      - name: Fail if changes needed
        if: failure()
        run: |
          echo "Prettier formatting issues detected. Run npm run format locally." && exit 1